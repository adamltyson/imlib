repos:
-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    - id: black
      pass_filenames: true
-   repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
    - id: flake8
      pass_filenames: true
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
        args: [--config-file, pyproject.toml]
        additional_dependencies: [numpy]
